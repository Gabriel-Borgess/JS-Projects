<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,
GRAD@20..48,100..700,0..1,-50..200"/>
<script src="./scripts/index.js" defer></script>
    <title>ChatBot JS</title>
</head>
<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>ChatBot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span> 
                <p>Olá <br> Como posso ajudá-lo hoje?</p>
            </li>
        
        </ul>
<div class="chat-input">
    <textarea placeholder="Insira sua mensagem..." id="" cols="30" rows="5" required></textarea>
    <span id="send-btn" class="material-symbols-outlined">send</span>

</div>

    </div>
</body>
</html>
